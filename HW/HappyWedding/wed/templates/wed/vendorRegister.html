<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border:3px #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
            width: 420px;
            border: 5px solid rgb(227, 11, 92);
            backdrop-filter: blur(9px);
            color: #000000;
            border-radius: 12px;
            padding: 30px 40px;
        }

        .form-group {
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgb(227, 11, 92);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        button:hover {
            background-color: rgb(227, 11, 92);
        }
        h4{
  font-family: Georgia, 'Times New Roman', Times, serif;
  padding-right: 50%;
  color: #ffffff;
  width: 40px;
  margin-left: 8%;
}
    </style>
</head>
    <body style="background-color: rgb(255, 255, 255);">
        <nav style="background-color: rgb(227, 11, 92);" class="navbar navbar-expand-lg navbar-dark  fixed-top">
    
             <h4>Happy Wedding</h4>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a style="font-family: Georgia, 'Times New Roman', Times, serif;margin-left: -200%;" class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  {% if request.session.logged_in %}
                  <li class="nav-item">
                    <a class="nav-link active" href="{%url 'logout' %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{%url 'dash' %}">Dashboard</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a style="font-family: Georgia, 'Times New Roman', Times, serif;margin-left: -190%;" class="nav-link active" href="{% url 'login' %}">Login</a>
                  </li>
                  {%endif%}
                </ul>
              </div>
          </nav>
    <div class="container">
        <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;" class="text-center mb-4">Registration Form</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                {{ form.District }}
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
