{% extends 'wed/base2.html' %}
{% load static %}
{% block title %}
{% endblock title%} 
{% block content %}


<style>
      a{
        text-decoration: none;
    }
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Container styling */
    .container1 {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      margin-top: 8%;
    }

   
    .vendor-listing {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .vendor-photo {
      width: 100%;
      height: 10%;
      border-radius: 8px;
      margin-bottom: 20px;
      border-bottom: 30%;
    }

    
    .vendor-details h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .vendor-details p {
      color: #666;
      margin-bottom: 5px;
    }

  
    .cat-info {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .cat-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #fff;
      box-shadow: 0 2px 4px rgb(0, 0, 0);
    }

    .cat-details p {
      color: #666;
      margin-bottom: 10px;
    }

    .cat-details .cat-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .vendor-listing,
      .cat-info {
        margin-right: 0;
      }
    }
    .booking{
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: larger;
      width: 80%;
    }
  .box{
  width: 70%;
  border: 5px solid rgb(135, 25, 25);
  padding: 50px;
  margin: 20px;
  background-color: rgba(253, 253, 253, 0.997);
  margin-left: 800px;
  margin-top: -96%;margin-right: -600px;
  box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
}

/* CSS */
.button-35 {
  align-items: center;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: transparent 0 0 0 3px,rgba(18, 18, 18, .1) 0 6px 20px;
  box-sizing: border-box;
  color:#02020296;
  cursor: pointer;
  display: inline-flex;
  flex: 1 1 auto;
  font-family: Inter,sans-serif;
  font-size: 1.2rem;
  font-weight: 700;
  justify-content: center;
  line-height: 1;
  margin: 0;
  outline: none;
  padding: 1rem 1.2rem;
  text-align: center;
  text-decoration: none;
  transition: box-shadow .2s,-webkit-box-shadow .2s;
  white-space: nowrap;
  border: 0;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-35:hover {
  box-shadow:#78021b  0 0 0 3px, transparent 0 0 0 0;
}
.image{
  display: flex;
  padding-top: 40%;
  border: 2px #333;



}

  </style>
</head>
<body>
  
  <div style="margin-left: 100px;" class="container1">

    {%for i in data%}
    <div class="vendor-listing">     
      <img src="{{ i.image.url }}" alt="Photo" class="vendor-photo">   
      <div class= "vendor-details">
        <h2 style="font-family: Haettenschweiler;" >{{ i.company_name}}</h2>  
      <i><p>{{ i.About }}</p></i>
      </div>
    </div>
    <div  style="border-radius: 16px;" class="box">
<h2><p class="booking">{{i.Name}}</p></h2> 
<h6 style="color: #666;padding-top: -40px;">{{i.email}}</h6>
<h4 style="color: black;" class="" >{{i.District}}</h4>
<h3 style="font-family: serif;color:darkred;padding-top: 10%"class="float-start">â‚¹{{i.package}}</h3>
<h4 style="font-family: serif;color:rgba(0, 0, 0, 0.401);padding-top: -10px;" class="float-start">Starting Package</h4>
<button style="margin-left: 35%;margin-top: 15%;"class="button-35"><a style="color: #333;"   href="{% url 'enquiry' %}">Book Now</a></button>
</div>
</div>
{%endfor%}
{%endblock content%}
