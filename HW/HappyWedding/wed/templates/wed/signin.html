{% extends 'wed/base3.html' %}
{% load static %}
{% block title %}
{% endblock title%} 
{% block content %}
<style>
  
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: rgb(255, 255, 255);
  background-size: cover;
  background-position: center;
}
.wrapper{
  width: 420px;
  background: rgb(255, 254, 255);
  border: 5px solid rgb(227, 11, 92);
  backdrop-filter: blur(9px);
  color: #000000;
  border-radius: 12px;
  padding: 30px 40px;
}
.wrapper h1{
  font-size: 36px;
  text-align: center;
}
.wrapper .input-box{
  position: relative;
  width: 100%;
  height: 50px;
  
  margin: 30px 0;
}
.input-box input{
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgb(227, 11, 92);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  padding: 20px 45px 20px 20px;
}
.input-box input::placeholder{
  color: #000000;
}
.input-box i{
  position: absolute;
  right: 20px;
  top: 30%;
  transform: translate(-50%);
  font-size: 20px;

}
.wrapper .remember-forgot{
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 15px;
}
.remember-forgot label input{
  accent-color: #fff;
  margin-right: 3px;

}
.remember-forgot a{
  color: #000000;
  text-decoration: none;

}
.remember-forgot a:hover{
  text-decoration: underline;
}
.wrapper .btn{
  width: 100%;
  height: 45px;
  background: #fff;
  border: none;
  outline: none;
  border-radius: 40px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600;
}
.btn:hover {
            background-color: rgb(227, 11, 92);
        }
.wrapper .register-link{
  font-size: 14.5px;
  text-align: center;
  margin: 20px 0 15px;

}
.register-link p a{
  color: #a30000;
  text-decoration: rgb(134, 0, 0);
  font-weight: 600;
}
.register-link p a:hover{
  text-decoration: #000000;
}
</style>
<body>
  <div class="wrapper">
    <form class="login-form" method="post">
      <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Login</h1>
        {% csrf_token %}
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" >
      </div>
      <div class="input-box">
        <input type="" id="password" name="password" placeholder="password">
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="{% url 'vendor-register' %}">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock content %}
