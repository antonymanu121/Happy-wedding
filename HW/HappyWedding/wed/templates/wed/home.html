{% extends 'wed/base.html' %}
{% load static %}
{% block title %}
{% endblock title%} 



{% block content %}


<style>
    a{
        text-decoration: none;
        color: black;
    }
    /* CSS */
.button-89 {
  --b: 3px;   /* border thickness */
  --s: .45em; /* size of the corner */
  --color: #373B44;
  font-family: Georgia, 'Times New Roman', Times, serif;
  
  padding: calc(.5em + var(--s)) calc(.9em + var(--s));
  color: var(--color);
  --_p: var(--s);
  background:
    conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
    var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
  transition: .3s linear, color 0s, background-color 0s;
  outline: var(--b) solid #00000000;
  outline-offset: .6em;
  font-size: 16px;

  border: 0;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-89:hover,
.button-89:focus-visible{
  --_p: 0px;
  outline-color: var(--color);
  outline-offset: .05em;
}

.button-89:active {
  background: var(--color);
  color: #fff;
}
.card{
    
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
}
.container{
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
.hover01 figure img {
	-webkit-transform: scale(1);
	transform: scale(1);
	-webkit-transition: .3s ease-in-out;
	transition: .3s ease-in-out;
}
.hover01 figure:hover img {
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
}

</style>
<h1 style="padding-top: 40px;font-family: Georgia, 'Times New Roman', Times, serif;" class="text-center padding-top-5">Largest Wedding Planning Platform in Kerala</h1> 

<div class="container" style="margin-top:5%;">
    <div class="container h4 pb-2 mb-4 text-danger text-center border-bottom border-dark ">
        Popular searches
    </div>

    <div class="container mt-3">
        <div class="row text-center ms-4">
            {% for i in categories %}
                <a href="{% url 'cat-det' i.id %}" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-stretch pb-3">
                    <div id="demo01" ></div>
                    <div class="card border-2  hover01 column " style="width: 16rem;">
                        <figure><img src="{{ i.photo.url }}" class="card-img-top" alt="..." style="height : 280px;"></figure>
                        <div class="card-body">
                          <button type="button" class="card-text button-89" >{{ i.name }}</button> 
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
